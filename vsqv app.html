                function searchTable(value,data ){
                  var filteredData1 = []
                   for (var i = 0; i< data.length; i++){
                       value = value.toLowerCase()
                       var sample = data[i].SAMPLE.toLowerCase()
                
                       if (sample.includes(value)){
                           filteredData1.push(data[i])
                       }
                   }
                
                
                
                  return filteredData1
                }

                 $('th').on('click', function(){
                     var column = $(this).data('colname')
                     var order = $(this).data('order')
                     var text = $(this).html()
                     text = text.substring(0, text.length - 1);
                     
                     
                     
                     if (order == 'desc'){
                        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
                        $(this).data("order","asc");
                        text += '&#9660'
                     }else{
                        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
                        $(this).data("order","desc");
                        text += '&#9650'
                     }
                
                    $(this).html(text)
                    buildTable(myArray)
                    })

                function buildTable(data){
                    var table = document.getElementById('myTable')
                    table.innerHTML = ''
                    for (var i = 0; i < data.length; i++){
                        var CHROM = `CHROM-${i}`
                        var START = `START-${i}`
                        var END = `END-${i}`
                        var VAR_TYPE = `VAR_TYPE-${i}`
                        var SAMPLE = `SAMPLE-${i}`
                        var REF = `REF-${i}`
                        var ALT = `ALT-${i}`
                        var FILTER_PASS = `FILTER_PASS-${i}`
                        var DP = `DP-${i}`
                        var ECNT = `ECNT-${i}`
                        var GERMQ = `GERMQ-${i}`
                        var MBQ_1 = `MBQ_1-${i}`
                        var MFRL_1 = `MFRL_1-${i}`
                        var MMQ_1 = `MMQ_1-${i}`
                        var MPOS_1 = `MPOS_1-${i}`
                        var PON = `PON-${i}`
                        var POPAF_1 = `POPAF_1-${i}`
                        var ROQ = `ROQ-${i}`
                        var RPA_1 = `RPA_1-${i}`
                        var RU = `RU-${i}`
                        var SEQQ = `SEQQ-${i}`
                        var STR = `STR-${i}`
                        var STRANDQ = `STRANDQ-${i}`
                        var STRQ = `STRQ-${i}`
                        var TLOD_1 = `TLOD_1-${i}`
                

                        var row = `<tr>
                                        <td>${data[i].CHROM}</td>
                                        <td>${data[i].START}</td>
                                        <td>${data[i].END}</td>
                                        <td>${data[i].VAR_TYPE}</td>
                                        <td>${data[i].SAMPLE}</td>
